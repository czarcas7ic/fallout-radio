{% extends "base.html" %}

{% block title %}Now Playing - Fallout Radio{% endblock %}

{% block content %}
<div class="now-playing">
    <!-- Loading overlay during initialization -->
    <div id="init-overlay" class="init-overlay">
        <div class="init-content">
            <div class="init-title">INITIALIZING RADIO</div>
            <div class="init-progress">
                <div class="init-bar">
                    <div class="init-bar-fill" id="init-bar-fill"></div>
                </div>
                <div class="init-status" id="init-status">Loading stations...</div>
            </div>
        </div>
    </div>

    <div id="station-display">
        <div class="pack-name" id="pack-name">Loading...</div>
        <div class="station-name" id="station-name">OFF</div>
        <div class="status stopped" id="status">STOPPED</div>
    </div>

    <div class="tuner-dial" id="tuner-dial">
        <div class="dial-markers" id="dial-markers">
            <!-- Markers generated by JS -->
        </div>
        <div class="dial-needle" id="dial-needle"></div>
        <div class="dial-center"></div>
    </div>

    <div class="volume-control">
        <label>Volume</label>
        <div class="volume-display">
            <input type="range" id="volume" min="0" max="100" value="50">
            <span id="volume-value">50</span>
        </div>
    </div>

    <div class="controls">
        <button id="prev-btn" class="control-btn">&laquo; PREV</button>
        <button id="power-btn" class="control-btn">POWER</button>
        <button id="next-btn" class="control-btn">NEXT &raquo;</button>
    </div>
</div>
{% endblock %}
